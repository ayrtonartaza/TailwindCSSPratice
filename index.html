<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project Ayrton Artaza</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="tailwind.config.js" type="module"></script>
</head>
<body>
    <div id="circle"  class="absolute z-10 min-h-screen flex items-center justify-center right-0 top-0 left-0 bottom-0 m-auto bg-blue-900">
        <div class="animate-spin z-20  h-60 w-60 bg-blue-900 rounded-full text-white bg-gradient-to-br from-indigo-600 to-green-400 shadow-sm"></div>
    </div>
    
    <div class="container min-w-full min-h-screen bg-gradient-to-br from-indigo-600 to-green-400 mx-auto dark:bg-black py-2 px-4">
        <h2 class="text-left sm:text-left sm:mt-14  text-red-50 text-3xl sm:text-5xl font-bold md:w-96 mt-5 md:mt-14 md:ml-8">Get hired by the popular teams</h2>
        <h3 class="text-left md:text-left text-red-50 text-md sm:text-2xl w-100 font-light  md:w-100 mt-3 md:mt-5 md:ml-8">
        Find a job according your interest simply quick on search <br>
        And choose category according your skilss.
        </h3>
        
        <form action="" class="container flex flex-col mt-4 md:flex-row md:items-end md:ml-8">
            <div class="flex flex-col ">
            <label for="email" class="capitalize text-white text-xl mb-1">Email</label>
            <input type="text" name="email" class="focus:bg-purple-100 focus:outline-none rounded-sm h-11 md:h-10 w-60" />
            </div>
            <button class="transition duration-150 ease-out delay-100 transform hover:-translate-y-1 hover:scale-105 bg-indigo-700 hover:bg-indigo-900 mt-2 px-4 h-12 md:h-10 md:ml-2 font-bold text-white rounded-sm hover:shadow-md w-40 focus:outline-none align-bottom">Get started</button>
        </form>
    </div>

          ring-2 ring-blue-400 -->

</body>
</html>
